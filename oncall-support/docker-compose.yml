version: '3.8'

services:
  oncall-support-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    environment:
      - NODE_ENV=development
    env_file:
      - env.development
    volumes:
      - ./src:/app/src
      - ./dev-oncall-files:/app/dev-oncall-files
    ports:
      - "3000:3000"
    command: npm run dev

  oncall-support-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    environment:
      - NODE_ENV=production
    env_file:
      - env.production
    volumes:
      - oncall-files:/var/oncall-support/files
    ports:
      - "3001:3000"
    restart: unless-stopped
    command: npm start

volumes:
  oncall-files:
